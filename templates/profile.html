
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Любители пива</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  </head>
  <body>
    
    {{ template "navbar"}}
    <br>
    <div class="container-fluid">
        <h2>{{.User.FIO}}</h2>
    </div>
    <br><br>
    <div class="d-flex p-2 bd-highlight">
        <div class="card">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#about" role="tab" aria-controls="about" aria-selected="true">Информация о пользователе</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="wallet-tab" data-toggle="tab" href="#wallet" role="tab" aria-controls="wallet" aria-selected="false">Кошелек</a>
                </li>
              </ul>
            </div>
            <div class="card-body">
                <div class="tab-content" id="myTabContent">
                  <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <h5> Информация о пользователе</h5>
                  </div>

                  <div class="tab-pane fade d-flex" id="wallet" role="tabpanel" aria-labelledby="wallet-tab">
                    
                    <div class="row no-gutters">
                      <h5 class="card-title">Баланс</h5>
                    </div>
                    <div class="row no-gutters d-flex">
                      <span class="bg-secondary rounded-pill"> {{.User.Balance}}</span>
                    </div>
                    
                  </div>
                </div>



            </div>
        </div>
    </div>


    
    <script src="/static/js/jquery-2.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
