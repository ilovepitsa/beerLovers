
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Любители пива</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  </head>
  <body>
    <div class="container">
      
      
    <form class="form-signin center" role="form" action="/user/login" method="post">
      <h2 class="form-signin-heading">
        <i class="fa ">
          Партия любителей пива
        </i>
      </h2>
      <input type="email" name="login" class="form-control" placeholder="Почта" required autofocus>
      <input type="password" name="password" class="form-control" placeholder="Пароль" required>
      <br/>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
      <br/>
      <a class="lead pull-right" href="/user/reg">Зарегистрироваться</a>
    </form>

      
    </div> <!-- /container -->
    
    <script src="/static/js/jquery-2.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
