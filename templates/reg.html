
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Любители пива</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  </head>
  <body>
    <div class="container">
      
        <form class="form-signin center" role="form" method="post" action="/user/reg">
            <h2>
                <i>
                    Регистрация в партии
                </i>
            </h2>
            <input type="email" name="login" class="form-control" placeholder="Почта" required autofocus>
            <input type="password" name="password" class="form-control" placeholder="Пароль" required>
            <input type="text" name="fio" class="form-control" placeholder="ФИО" required>
            <br/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
            
        </form>
    
        
    </div> <!-- /container -->
    
    <script src="/static/js/jquery-2.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
