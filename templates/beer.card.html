<div class="card text-white bg-dark mb-3" style="max-width: 300px;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="/images/{{.Url}}.jpg" class="card-img" />
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{.Name}}</h5>
                <p class="card-text">{{.Producer}}</p>
                <p class="card-text">{{.BeerType}}</p>
            </div>
        </div>
    </div>
</div>
